<section class="bg-white h-screen w-screen max-w-[1700px] mx-auto overflow-hidden">
    <div class="flex p-8 md:px-14 gap-x-20">
        <div class="flex items-center w-full md:w-1/2">
            <div class="w-full height flex flex-col overflow-y-auto p-3">
                <a routerLink="/" class="text-3xl text-gray-700 font-semibold w-max">eCourtPro.</a>
                <p class="text-lg mt-2 text-gray-700">Create an account</p>
                <form class="mt-2" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <div class="mt-4">
                        <input type="text" name="" id="" placeholder="Court name"
                            class="w-full px-4 py-3 rounded-lg bg-gray-100 mt-2 border focus:border-purple-500 focus:bg-white focus:outline-none"
                            autofocus autocomplete required>
                    </div>
                    <div class="mt-4">
                        <input type="text" name="" id="" placeholder="Location"
                            class="w-full px-4 py-3 rounded-lg bg-gray-100 mt-2 border focus:border-purple-500 focus:bg-white focus:outline-none"
                            autofocus autocomplete required>
                    </div>

                    <div class="relative mt-4">
                        <select class="w-full text-gray-600 px-4 py-3 rounded-lg bg-gray-100 mt-2 border focus:border-purple-500 focus:bg-white focus:outline-none appearance-none">
                            <option selected disabled>Type</option>
                            <option class="service-small" value="all">Magistrate court</option>
                            <option class="service-small" value="open">Family court</option>
                            <option class="service-small" value="closed">Customary court</option>
                            <option class="service-small" value="closed">Juvenile court</option>
                        </select>
                        <div class="pointer-events-none absolute right-0 top-0 bottom-0 flex items-center px-2 text-gray-700">
                            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                        </div>
                    </div>

                    <div class="mt-4">
                        <input type="email" name="" id="" placeholder="Email address"
                            class="w-full px-4 py-3 rounded-lg bg-gray-100 mt-2 border focus:border-purple-500 focus:bg-white focus:outline-none"
                            autofocus autocomplete required>
                    </div>
    
                    <div class="mt-4">
                        <input type="password" name="" id="" placeholder="Password" class="w-full px-4 py-3 rounded-lg bg-gray-100 mt-2 border focus:border-purple-500
                      focus:bg-white focus:outline-none" required>
                    </div>
    
                    <div class="mt-4">
                        <input type="password" name="" id="" placeholder="Confirm password" class="w-full px-4 py-3 rounded-lg bg-gray-100 mt-2 border focus:border-purple-500
                      focus:bg-white focus:outline-none" required>
                    </div>
    
                    <button type="submit" class="bg-purple-600 w-full block text-white font-semibold rounded-lg
                    px-4 py-3 mt-6">Create account</button>
                </form>
    
                <p class="mt-4 text-gray-600">Already have an account? <a class="text-purple-600" routerLink="/auth/login">Log in</a></p>
            </div>
        </div>

        <div class="w-1/2 md:flex hidden h-screen flex-col justify-center">
            <img src="/assets/images/signup.svg"
                class="" alt="signup image">
        </div>

    </div>
</section>
