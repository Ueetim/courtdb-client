<section class="bg-white h-screen w-screen max-w-[1700px] mx-auto overflow-hidden">
    <div class="flex p-8 md:px-14 gap-x-20 items-center">
        <div class="w-full h-screen md:w-1/2 flex flex-col justify-center">
            <a routerLink="/" class="text-3xl text-gray-700 font-semibold w-max">eCourtPro.</a>
            <p class="text-lg mt-2 text-gray-700">Login to your account</p>
            <form class="mt-6">
                <div>
                    <!-- <label class="block text-gray-700">Email Address</label> -->
                    <input type="email" name="" id="" placeholder="Email address"
                        class="w-full px-4 py-3 rounded-lg bg-gray-100 mt-2 border focus:border-purple-500 focus:bg-white focus:outline-none"
                        autofocus autocomplete required>
                </div>

                <div class="mt-4">
                    <!-- <label class="block text-gray-700">Password</label> -->
                    <input type="password" name="" id="" placeholder="Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-100 mt-2 border focus:border-purple-500
                  focus:bg-white focus:outline-none" required>
                </div>

                <button type="submit" class="bg-purple-600 w-full block text-white font-semibold rounded-lg
                px-4 py-3 mt-6">Log In</button>
            </form>

            <p class="mt-4 text-gray-600">Don't have an account? <a routerLink="/auth/register" class="text-purple-600">Sign up!</a></p>
        </div>

        <div class="w-1/2 md:flex hidden h-screen flex-col justify-center">
            <img src="/assets/images/signup.svg"
                class="" alt="login image">
        </div>

    </div>
</section>
