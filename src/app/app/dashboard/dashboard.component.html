<div class="flex h-screen bg-gray-50">
    <app-sidebar></app-sidebar>

    <div class="main flex flex-col flex-1 w-full h-screen overflow-y-scroll">
        <app-header></app-header>
        <main class="h-full overflow-y-auto">
            <div class="container px-6 mx-auto grid">
                <div class="flex justify-between items-center">
                    <h2 class="my-6 text-2xl font-semibold text-gray-700">
                        Recents
                    </h2>
                    <button routerLink="/app/create"
                        class="bg-purple-600 rounded text-sm text-white py-2 px-4 flex items-center space-x-1">
                        <ion-icon name="add-circle-outline" class="font-normal"></ion-icon>
                        <span class="font-normal">Add record</span>
                    </button>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-2 bg-gray-100 border rounded w-max">
                        <ion-icon name="search" class="pl-2"></ion-icon>
                        <input type="search" 
                            placeholder="Browse cases..." 
                            class="bg-transparent p-2 outline-none w-60">
                    </div>

                    <div class="relative rounded border bg-gray-100 text-gray-800 styled-select">
                        <!-- <select class="decorated appearance-none py-1 pl-2 pr-9 bg-white cursor-pointer"
                        (change)="sortCases($event)">
                            <option class="service-small" value="all">All Cases</option>
                            <option class="service-small" value="Open">Open Cases</option>
                            <option class="service-small" value="Closed">Closed Cases</option>
                        </select> -->
                        <ng-select [searchable]="false" 
                            [clearable]="false" 
                            placeholder="All" 
                            class="custom w-24"
                            (change)="sortCases($event)">
                            <ng-option *ngFor="let option of options" [value]="option.id">{{option.name}}</ng-option>
                        </ng-select>
                        <div class="pointer-events-none absolute right-0 top-0 bottom-0 flex items-center px-2 text-gray-700">
                            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- New Table -->
                <div class="w-full mt-4 overflow-hidden rounded-lg shadow-xs">
                    <div class="w-full overflow-x-auto">
                        <div *ngIf="emptyRecord" class="flex w-full items-center justify-center flex-col gap-2 text-center text-gray-500 height">
                            <ion-icon class="text-8xl" name="receipt-outline"></ion-icon>
                            <p>You don't have any saved records</p>
                        </div>
                        <table *ngIf="!emptyRecord" class="w-full whitespace-no-wrap">
                            <thead>
                                <tr
                                    class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b  bg-gray-50">
                                    <th class="px-4 font-semibold py-3">Case ID</th>
                                    <th class="px-4 font-semibold py-3">Case Title</th>
                                    <th class="px-4 font-semibold py-3">Status</th>
                                    <th class="px-4 font-semibold py-3">Created</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="records" class="bg-white divide-y">
                                <tr *ngFor="let record of records" class="text-gray-700">
                                    <td class="px-4 py-3">
                                        {{ record.record_id }}
                                    </td>
                                    <td class="px-4 py-3 text-sm">
                                        {{record.title}}
                                    </td>
                                    <td class="px-4 py-3 text-xs">
                                        <span
                                            class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-full"
                                            *ngIf="record.status == 'Closed'">
                                            {{record.status}}
                                        </span>
                                        <span
                                            class="px-2 py-1 font-semibold leading-tight text-orange-700 bg-orange-100 rounded-full"
                                            *ngIf="record.status == 'Open'">
                                            {{record.status}}
                                        </span>
                                    </td>
                                    <td class="px-4 py-3 text-sm">
                                        {{record.created | date}}
                                    </td>
                                </tr>
                            </tbody>

                            <tbody *ngIf="!records" class="bg-white divide-y">
                                <tr *ngFor="let item of skeletonPreloader" 
                                    class="text-gray-700">
                                    <td class="px-4 py-3">
                                        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
                                    </td>
                                    <td class="px-4 py-3 text-sm">
                                        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
                                    </td>
                                    <td class="px-4 py-3 text-xs">
                                        <span
                                            class="px-2 py-1 font-semibold leading-tight rounded-full">
                                            <ion-skeleton-text [animated]="true"></ion-skeleton-text>
                                        </span>
                                    </td>
                                    <td class="px-4 py-3 text-sm">
                                        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
