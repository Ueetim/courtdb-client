<!-- Desktop sidebar -->
<aside class="z-20 hidden fixed top-0 w-64 bg-white h-screen lg:block flex-shrink-0 shadow-md">
    <div class="py-4 text-gray-500">
        <div>
            <a class="ml-6 text-lg font-bold text-gray-800 " href="#">
                eCourtPro.
            </a>
            <ul class="mt-6">
                <li class="relative px-6 py-3 cursor-pointer">
                    <span *ngIf="lastUrlSegment=='app'"
                        class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg"
                        aria-hidden="true"></span>
                    <a routerLink="/app"
                        class="inline-flex items-center w-full text-sm font-semibold text-gray-800 transition-colors duration-150 hover:text-purple-700">
                        <svg class="w-5 h-5" aria-hidden="true" fill="none" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                            </path>
                        </svg>
                        <span class="ml-4">Dashboard</span>
                    </a>
                </li>
                <li class="relative px-6 py-3">
                    <span *ngIf="lastUrlSegment=='discover'"
                        class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg"
                        aria-hidden="true"></span>
                    <a routerLink="/app/discover"
                        class="inline-flex items-center w-full text-sm font-semibold text-gray-800 transition-colors duration-150 hover:text-purple-700">
                        <ion-icon name="search" class="font-semibold text-xl"></ion-icon>
                        <span class="ml-4">Discover</span>
                    </a>
                </li>
            </ul>
        </div>
        <ul class="absolute bottom-0 w-full">
            <li class="relative cursor-pointer text-gray-800 hover:text-purple-700 w-full" (click)="logout()">
                <a
                    class="inline-flex items-center w-full text-sm px-6 py-3 font-semibold text-gray-800 hover:text-purple-600 transition-colors duration-150 ">
                    <ion-icon name="log-out-outline" class="text-xl font-semibold"></ion-icon>
                    <span class="ml-4">Log out</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
<!-- Mobile sidebar -->
<aside class="fixed top-0 h-full inset-y-0 z-20 flex-shrink-0 bg-white lg:hidden shadow-md"
    x-show="isSideMenuOpen" x-transition:enter="transition ease-in-out duration-150"
    x-transition:enter-start="opacity-0 transform -translate-x-20" x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-in-out duration-150" x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0 transform -translate-x-20"
    [ngClass]="{'w-64':(showSidebar == true), 'w-0':(showSidebar == false)}">
    <div class="py-4 text-gray-500">
        <div *ngIf="showSidebar">
            <a class="ml-6 text-lg font-bold text-gray-800 " href="#">
                eCourtPro.
            </a>
            <ul class="mt-6">
                <li class="relative px-6 py-3 cursor-pointer">
                    <span *ngIf="lastUrlSegment=='app'"
                        class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg"
                        aria-hidden="true"></span>
                    <a routerLink="/app"
                        class="inline-flex items-center w-full text-sm font-semibold text-gray-800 transition-colors duration-150 hover:text-purple-700">
                        <svg class="w-5 h-5" aria-hidden="true" fill="none" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                            </path>
                        </svg>
                        <span class="ml-4">Dashboard</span>
                    </a>
                </li>
                <li class="relative px-6 py-3">
                    <span *ngIf="lastUrlSegment=='discover'"
                        class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg"
                        aria-hidden="true"></span>
                    <a routerLink="/app/discover"
                        class="inline-flex items-center w-full text-sm font-semibold text-gray-800 transition-colors duration-150 hover:text-purple-700">
                        <ion-icon name="search" class="font-semibold text-xl"></ion-icon>
                        <span class="ml-4">Discover</span>
                    </a>
                </li>
            </ul>
        </div>
        <ul class="absolute bottom-0 w-full" *ngIf="showSidebar">
            <li class="relative cursor-pointer text-gray-800 hover:text-purple-700 w-full" (click)="logout()">
                <a
                    class="inline-flex items-center w-full text-sm px-6 py-3 font-semibold text-gray-800 hover:text-purple-600 transition-colors duration-150 ">
                    <ion-icon name="log-out-outline" class="text-xl font-semibold"></ion-icon>
                    <span class="ml-4">Log out</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- overlay -->
    <div class="overlay z-30 h-full w-[calc(100%-256px)] top-0 right-0 bg-black bg-opacity-25 fixed"
        (click)="toggleSidebar()"
        *ngIf="showSidebar"></div>

    <!-- close and open section -->
    <div class="z-40 rounded-r-md cursor-pointer absolute -right-4 inset-y-1/2 -translate-y-1/2 h-40 w-4 flex items-center justify-center bg-purple-200 shadow-md"
        (click)="toggleSidebar()">
        <ion-icon name="caret-forward-outline" *ngIf="!showSidebar"></ion-icon>
        <ion-icon name="caret-back-outline" *ngIf="showSidebar"></ion-icon>
    </div>
</aside>
